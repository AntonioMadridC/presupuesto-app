<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PresupuestApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="container">
      <h1>PRESUPUESTO APP</h1>
      <div class="row justify-content-center">
        <div class="col-5">
          <div class="my-3 p-2 caja">
            <div class="overlay overlaygreen"></div>
            <form>
              <div class="mb-1">
                <label for="presupuesto" class="form-label"
                  >Ingresa Tu Presupuesto</label
                >
                <input type="number" class="form-control" id="presupuesto" />
              </div>
              <button id="calcularPresupuesto" type="submit" class="btn btn-outline-success">
                Calcular
              </button>
            </form>
          </div>
          <div class="my-3 p-2 caja">
            <div class="overlay overlayred"></div>
            <form>
              <div class="mb-1">
                <label for="nombreGasto" class="form-label"
                  >Ingresa El Nombre Del Gasto</label
                >
                <input type="text" class="form-control" id="nombreGasto" />
                <label for="cantidadGasto" class="form-label"
                  >Ingresa La Cantidad Del Gasto</label
                >
                <input type="number" class="form-control" id="cantidadGasto" />
              </div>
              <button id="addGasto" type="submit" class="btn btn-outline-danger">
                AÃ±adir Gasto
              </button>
            </form>
          </div>
        </div>
        <div class="col-7">
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th class="fw-normal" scope="col">Presupuesto</th>
                  <th class="fw-normal" scope="col">Gastos</th>
                  <th class="fw-normal" scope="col">Saldo</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr class="borderless">
                  <td id="presupuestoTxt" class="fw-bolder">$ 0</td>
                  <td id="gastosTxt" class="fw-bolder">$ 0</td>
                  <td id="saldoTxt" class="fw-bolder">$ 0</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody id="list" class="table-group-divider">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
